<!-- Forms -->

<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset ="utf-8">
        <meta name="viewport" content="width =device-width, initial-scale=1.0">
        <title> forms</title>
        </head>
        <body>
            <h1> Registration form</h1>
            <form>
                <label>Username:</label>
                <input type="text" placeholder="username" required>
                <br><br>
                <label> Email:</label>
                <input type="email" required>
                <br><br>
                <label> password:</label>
                <input type="password" required>
                <br><br>
                <label> Age:</label>
                <input type="number" required>
                <br><br>
                <label>Gender:</label>
                <input type="radio" value="male">
                <label>Male</label>
                <input type="radio" value="female">
                <label>Female</label>
                <br><br>
                <input type="checkbox">
                <label>Remember Me</label>
                <br><br>
                <label>country:</label>
                <select>
                    <option>usa</option>
                    <option>india</option>
                                        <option>uk</option>
                </select> 
                <br><br>
                <label>city:</label>
                <input type="text" id="city" list="citylist">
                <br>
                <datalist id="citylist">
                    <option value="newyork">
                    <option value="andra">
                    <option value="chennai">
                    <option value="gingee">
                    <option value="coimbatore">
                </datalist>   
                <br><br> 
                <input type="File">
                <br><br> 
                <input type="button" value="okay">
                <input type="submit">
                <input type="reset">
                <button type="reset">cancel</button>
            </form>
            </body>
            </html>
